<ion-view view-title="Chickens">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chicken in chickens" type="item-text-wrap" href="#/tab/chickens/{{chicken.id}}">
        <img ng-src="{{chicken.face}}">
        <p>{{chicken.type}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chicken)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
